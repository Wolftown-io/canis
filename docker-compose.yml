# VoiceChat Development Services
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: vc-postgres
    environment:
      POSTGRES_USER: voicechat
      POSTGRES_PASSWORD: voicechat_dev_pass
      POSTGRES_DB: voicechat
    ports:
      - "5433:5432"
    volumes:
      - vc-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicechat -d voicechat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vc-redis
    ports:
      - "6379:6379"
    volumes:
      - vc-redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  vc-pgdata:
  vc-redisdata:
