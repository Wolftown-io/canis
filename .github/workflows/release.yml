name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Prepare Release Metadata
  # ===========================================================================
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      release_notes: ${{ steps.release_notes.outputs.release_notes }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        env:
          INPUT_TAG: ${{ inputs.tag }}
          GITHUB_REF_VALUE: ${{ github.ref }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="$INPUT_TAG"
          else
            VERSION="${GITHUB_REF_VALUE#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Check if prerelease
        id: check_prerelease
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          if [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate docs governance consistency
        run: python3 scripts/check_docs_governance.py

      - name: Generate standardized release notes
        id: release_notes
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          python3 scripts/generate_release_notes.py --version "$VERSION" --output /tmp/release-notes.md
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Build Tauri Client (Multi-platform)
  # ===========================================================================
  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: deb
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: appimage
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: msi
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: nsis
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle: dmg
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf \
            libasound2-dev libopus-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install frontend dependencies
        working-directory: client
        run: bun install --frozen-lockfile || (sleep 5 && bun install --frozen-lockfile)

      - name: Build Tauri app
        working-directory: client
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: bun run tauri build -- --target "$BUILD_TARGET"

      - name: Generate checksums (Linux)
        if: matrix.platform == 'ubuntu-latest'
        env:
          BUILD_TARGET: ${{ matrix.target }}
        working-directory: client/src-tauri/target
        run: |
          cd "$BUILD_TARGET/release/bundle"
          if [ -d "deb" ]; then
            cd deb && sha256sum *.deb > checksums.txt && cd ..
          fi
          if [ -d "appimage" ]; then
            cd appimage && sha256sum *.AppImage >> checksums.txt && cd ..
          fi

      - name: Generate checksums (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          BUILD_TARGET: ${{ matrix.target }}
        working-directory: client/src-tauri/target
        shell: pwsh
        run: |
          cd "$env:BUILD_TARGET/release/bundle"
          if (Test-Path "msi") {
            Get-ChildItem -Path msi\*.msi | ForEach-Object {
              $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLower()
              "$hash  $($_.Name)" | Out-File -Append checksums.txt -Encoding utf8
            }
          }
          if (Test-Path "nsis") {
            Get-ChildItem -Path nsis\*.exe | ForEach-Object {
              $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLower()
              "$hash  $($_.Name)" | Out-File -Append checksums.txt -Encoding utf8
            }
          }

      - name: Generate checksums (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          BUILD_TARGET: ${{ matrix.target }}
        working-directory: client/src-tauri/target
        run: |
          cd "$BUILD_TARGET/release/bundle"
          if [ -d "dmg" ]; then
            cd dmg && shasum -a 256 *.dmg > checksums.txt && cd ..
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}-${{ matrix.target }}-${{ matrix.bundle }}
          path: |
            client/src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          retention-days: 7

  # ===========================================================================
  # Build Server Docker Image
  # ===========================================================================
  build-docker:
    name: Build and Push Docker Image
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/server.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Publish GitHub Release
  # ===========================================================================
  publish-release:
    name: Publish GitHub Release
    needs: [prepare-release, build-tauri, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Find and copy all built packages
          find artifacts -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" \) -exec cp {} release-assets/ \;

          # Find and consolidate checksums
          find artifacts -type f -name "checksums.txt" -exec cat {} \; > release-assets/checksums.txt || true

          # List what we're uploading
          ls -lah release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.prepare-release.outputs.version }}
          IS_PRERELEASE: ${{ needs.prepare-release.outputs.is_prerelease }}
        with:
          tag_name: ${{ needs.prepare-release.outputs.version }}
          name: Release ${{ needs.prepare-release.outputs.version }}
          body: |
            ${{ needs.prepare-release.outputs.release_notes }}

            ## Installation

            ### Linux
            - **Debian/Ubuntu**: Download the `.deb` file and install with `sudo dpkg -i canis_*.deb`
            - **Other distros**: Download the `.AppImage` file, make it executable, and run it

            ### Windows
            - **Installer**: Download the `.exe` file for automatic installation
            - **MSI**: Download the `.msi` file for Windows Installer

            ### macOS
            - Download the `.dmg` file for your architecture (Intel or Apple Silicon)
            - Open the DMG and drag the app to Applications

            ### Verify checksums
            ```bash
            sha256sum -c checksums.txt
            ```

            ## Server Deployment
            Docker images are available at: `ghcr.io/${{ github.repository }}/server:${{ needs.prepare-release.outputs.version }}`
          draft: true
          prerelease: ${{ needs.prepare-release.outputs.is_prerelease == 'true' }}
          files: |
            release-assets/*
          fail_on_unmatched_files: false
