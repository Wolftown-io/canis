name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================================================
  # Rust Linting (fmt + clippy)
  # ===========================================================================
  rust-lint:
    name: Rust Lint (${{ matrix.check }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [fmt, clippy]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain (nightly for fmt, stable for clippy)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.check == 'fmt' && 'nightly' || 'stable' }}
          components: ${{ matrix.check == 'fmt' && 'rustfmt' || 'clippy' }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-lint

      - name: Check formatting
        if: matrix.check == 'fmt'
        run: cargo +nightly fmt --all -- --check

      - name: Run clippy
        if: matrix.check == 'clippy'
        env:
          SQLX_OFFLINE: "true"
        run: cargo clippy --all-features --workspace --exclude vc-client -- -D warnings

  # ===========================================================================
  # Rust Tests (with database services)
  # ===========================================================================
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/canis_test
      REDIS_URL: redis://localhost:6379
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: canis_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      valkey:
        image: valkey/valkey:8
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          large-packages: true
          docker-images: false
          tool-cache: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-test

      - name: Install sqlx-cli
        uses: taiki-e/install-action@v2
        with:
          tool: sqlx-cli

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run migrations
        run: sqlx migrate run --source server/migrations

      - name: Run tests
        timeout-minutes: 20
        run: cargo nextest run --all-features --workspace --exclude vc-client -j 1

      - name: Run @everyone security test
        timeout-minutes: 5
        run: cargo nextest run --all-features -p vc-server -E 'test(test_cannot_grant_dangerous_permissions_to_everyone)' --run-ignored ignored-only

  # ===========================================================================
  # License Check
  # ===========================================================================
  licenses:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Check licenses
        run: cargo deny check licenses

      - name: Check advisories
        run: cargo deny check advisories

  # ===========================================================================
  # Secrets Scanning
  # ===========================================================================
  secrets:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ===========================================================================
  # Frontend Checks
  # ===========================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile || (sleep 5 && bun install --frozen-lockfile)

      - name: Setup Node.js (required for jsdom in vitest)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run tests
        run: bun run test:run

      - name: Build
        run: bun run build

  # ===========================================================================
  # Build Server Docker Image
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [rust-lint, rust-test, licenses]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile
          push: false
          tags: voicechat/server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Build Tauri Client (Multi-platform)
  # ===========================================================================
  tauri:
    name: Tauri ${{ matrix.platform }}
    needs: [rust-lint, rust-test, frontend, licenses]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            allow_failure: false
          - platform: windows-latest
            allow_failure: true
          - platform: macos-latest
            allow_failure: false
    runs-on: ${{ matrix.platform }}
    continue-on-error: ${{ matrix.allow_failure }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev libjavascriptcoregtk-4.1-dev libayatana-appindicator3-dev \
            librsvg2-dev patchelf libasound2-dev libopus-dev libpipewire-0.3-dev libvpx-dev

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install -y pkgconfiglite

      - name: Set CMake policy floor (macOS)
        if: matrix.platform == 'macos-latest'
        run: echo "CMAKE_POLICY_VERSION_MINIMUM=3.5" >> "$GITHUB_ENV"

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install pkg-config libvpx

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install frontend dependencies
        working-directory: client
        run: bun install --frozen-lockfile || (sleep 5 && bun install --frozen-lockfile)

      - name: Build Tauri app
        working-directory: client
        run: bun run tauri build

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux
          path: |
            client/src-tauri/target/release/bundle/deb/*.deb
            client/src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            client/src-tauri/target/release/bundle/msi/*.msi
            client/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos
          path: |
            client/src-tauri/target/release/bundle/dmg/*.dmg
            client/src-tauri/target/release/bundle/macos/*.app
