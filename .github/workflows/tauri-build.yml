name: Tauri Build

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: linux
            allow_failure: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows
            allow_failure: true
          - os: macos-15-intel
            target: ""
            artifact: macos-intel
            allow_failure: true
          - os: macos-latest
            target: ""
            artifact: macos-arm
            allow_failure: false

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust target
        if: matrix.target != ''
        run: rustup target add ${{ matrix.target }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: client/src-tauri

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libvpx-dev \
            libpipewire-0.3-dev \
            libssl-dev

      - name: Install Windows build dependencies
        if: runner.os == 'Windows'
        run: |
          vcpkg install libvpx:x64-windows-static-md
          choco install -y pkgconfiglite

      - name: Set VPX environment for Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $root = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static-md"
          echo "VPX_LIB_DIR=$root\lib" >> $env:GITHUB_ENV
          echo "VPX_INCLUDE_DIR=$root\include" >> $env:GITHUB_ENV
          echo "VPX_VERSION=1.14.1" >> $env:GITHUB_ENV
          echo "VPX_STATIC=1" >> $env:GITHUB_ENV

      - name: Set CMake policy floor for macOS
        if: runner.os == 'macOS'
        run: echo "CMAKE_POLICY_VERSION_MINIMUM=3.5" >> "$GITHUB_ENV"

      - name: Install macOS build dependencies
        if: runner.os == 'macOS'
        run: brew install pkg-config libvpx

      - name: Install frontend dependencies
        working-directory: client
        run: bun install --frozen-lockfile || (sleep 5 && bun install --frozen-lockfile)

      - name: Build Tauri app (targeted)
        if: matrix.target != ''
        working-directory: client
        run: bun run tauri build -- --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY || '' }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '' }}

      - name: Build Tauri app (native)
        if: matrix.target == ''
        working-directory: client
        run: bun run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY || '' }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD || '' }}

      # Upload artifacts
      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: voicechat-${{ matrix.artifact }}
          path: |
            client/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            client/src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            client/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: voicechat-${{ matrix.artifact }}
          path: |
            client/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            client/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: voicechat-${{ matrix.artifact }}
          path: |
            client/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            client/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

  # Create release when a tag is pushed
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
