# VoiceChat Development Docker Compose
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d              # Start all services
#   docker compose -f docker-compose.dev.yml --profile storage up -d  # Include MinIO
#   docker compose -f docker-compose.dev.yml --profile mail up -d     # Include MailHog
#   docker compose -f docker-compose.dev.yml --profile all up -d      # Everything
#
# After starting, run migrations:
#   DATABASE_URL="postgresql://voicechat:voicechat_dev@localhost:5433/voicechat" sqlx migrate run --source server/migrations
#
# Environment variables for the server:
#   export DATABASE_URL="postgresql://voicechat:voicechat_dev@localhost:5433/voicechat"
#   export VALKEY_URL="redis://localhost:6379"  # Valkey uses Redis protocol
#   export JWT_SECRET="dev-secret-change-in-production"
#   export S3_ENDPOINT="http://localhost:9000"  # If using MinIO

services:
  # ==========================================================================
  # PostgreSQL Database (Bitnami hardened image)
  # ==========================================================================
  postgres:
    image: bitnami/postgresql:latest
    container_name: canis-dev-postgres
    restart: unless-stopped
    environment:
      - POSTGRESQL_USERNAME=voicechat
      - POSTGRESQL_PASSWORD=voicechat_dev
      - POSTGRESQL_DATABASE=voicechat
      # Enable postgres superuser for init scripts and testing
      - POSTGRESQL_POSTGRES_PASSWORD=postgres_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/bitnami/postgresql
      - ./infra/docker/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicechat -d voicechat"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ==========================================================================
  # Valkey (Redis-compatible, BSD-3-Clause licensed)
  # ==========================================================================
  valkey:
    image: bitnami/valkey:latest
    container_name: canis-dev-valkey
    restart: unless-stopped
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
    volumes:
      - valkey_dev_data:/bitnami/valkey/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ==========================================================================
  # MinIO (S3-compatible storage) - Optional
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: canis-dev-minio
    profiles: ["storage", "all"]
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_dev_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # MailHog (Email testing) - Optional
  # ==========================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: canis-dev-mailhog
    profiles: ["mail", "all"]
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

volumes:
  postgres_dev_data:
  valkey_dev_data:
  minio_dev_data:
