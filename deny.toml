# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = []
all-features = true

# =============================================================================
# Advisories - Check for known vulnerabilities
# =============================================================================
[advisories]
yanked = "deny"
unmaintained = "workspace"
ignore = [
    # openh264-sys2 heap overflow - only affects vc-client, fix requires major version bump
    "RUSTSEC-2025-0008",
    # rsa crate Marvin Attack - no safe upgrade available, used by openidconnect
    "RUSTSEC-2023-0071",
    # lru IterMut Stacked Borrows violation - transitive dep from aws-sdk-s3, we don't use IterMut
    # TODO(2026-Q2): Re-check if aws-sdk-s3 has updated lru to >= 0.16.3
    "RUSTSEC-2026-0002",
]

# =============================================================================
# Licenses - Only allow permissive licenses
# =============================================================================
[licenses]
confidence-threshold = 0.93

allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "CC0-1.0",
    "Unlicense",
    "Zlib",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "0BSD",
    "CDLA-Permissive-2.0",
    "MPL-2.0",
    "OpenSSL",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [{ path = "LICENSE", hash = 0x001c7e6c }]

# =============================================================================
# Bans - Disallow specific crates
# =============================================================================
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

deny = [
    # Disallow AGPL-licensed Signal library
    { name = "libsignal-protocol" },
]

# =============================================================================
# Sources - Only allow crates.io
# =============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
